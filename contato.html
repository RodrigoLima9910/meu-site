<!-- Div que contém o formulário de contato -->
<div class="formulario">
    <!-- Título da seção de contato -->
    <h1>Contato</h1>
    <!-- Formulário que será enviado para a API -->
    <form action="https://api.staticforms.xyz/submit" method="post">
        <!-- Campo de entrada para o nome do usuário -->
        <br><label>Nome</label><br>
        <input type="text" name="name" placeholder="Digite seu nome">
        <!-- Campo de entrada para o e-mail do usuário -->
        <br><br><label>Email</label><br>
        <input type="email" name="email" placeholder="Digite seu email">
        <!-- Área de texto para a mensagem do usuário -->
        <br><br><label>Mensagem</label><br>
        <textarea name="message" cols="40" rows="8" placeholder="Digite sua mensagem"></textarea><br>
        <!-- Botão para enviar o formulário -->
        <button type="submit">Enviar</button>

        <!-- Campos ocultos para integração com a API -->
        <input type="hidden" name="accessKey" value="632f0d64-43a5-4b7e-8acd-0fe8829af222">
        <input type="hidden" name="redirectTo" value="https://www.google.com.br">
    </form>    
</div>
